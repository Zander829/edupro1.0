<html>
<head>
<title>工具箱</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	
<script type="text/javascript" src="../head.js"></script>
</head>

<body>
<div style="font-size: 25px;" id="info">

</div>

<script>
function getIp(){
	$.ajax({
		type : 'GET',
		url : '/edupro/zutils/getIp',
		data : {},
		dataType : "json",
		success : function(data) {
			$("#info").text("您的IP地址信息为："+data.cip
					+"  "+data.country
					+"  "+data.province
					+"  "+data.city
					+"  "+data.isp
			);
		},
		error : function(response) {
			alert("Error, please contact the administrator!");
		}
	});
	
}
getIp();
</script>

</body>

</html>
