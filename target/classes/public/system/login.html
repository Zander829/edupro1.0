<!DOCTYpE HTML pUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>登陆-后台管理系统</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
	id="viewport" />
	
<link rel="stylesheet" type="text/css"
	href="static/css/login.css">
<script type="text/javascript" src="head.js"></script>

</head>
<script type="text/javascript">
	$(function() {
		//得到焦点
		$("#password").focus(function() {
			$("#left_hand").animate({
				left : "150",
				top : " -38"
			}, {
				step : function() {
					if (parseInt($("#left_hand").css("left")) > 140) {
						$("#left_hand").attr("class", "left_hand");
					}
				}
			}, 2000);
			$("#right_hand").animate({
				right : "-64",
				top : "-38px"
			}, {
				step : function() {
					if (parseInt($("#right_hand").css("right")) > -70) {
						$("#right_hand").attr("class", "right_hand");
					}
				}
			}, 2000);
		});
		//失去焦点
		$("#password").blur(function() {
			$("#left_hand").attr("class", "initial_left_hand");
			$("#left_hand").attr("style", "left:100px;top:-12px;");
			$("#right_hand").attr("class", "initial_right_hand");
			$("#right_hand").attr("style", "right:-112px;top:-12px");
		});
	});
</script>
<body>
	<div class="top_div"></div>
	<div style="background: rgb(255, 255, 255); margin:-420px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: 220px; text-align: center;">
		<div style="width: 165px; height: 96px; position: absolute;">
			<div class="tou"></div>
			<div class="initial_left_hand" id="left_hand"></div>
			<div class="initial_right_hand" id="right_hand"></div>
		</div>
		<p style="padding: 20px 0px 10px; position: relative;font-size: 18px;">
			欢迎登陆后台管理系统
		</p>
		<p style="position: relative;padding: 0px 0px 10px;">
			<span class="u_logo"></span> <input class="ipt" type="text" id="username"
				placeholder="请输入用户名" value="">
		</p>
		<p style="position: relative;">
			<span class="p_logo"></span> <input class="ipt" id="password"
				type="password" placeholder="请输入密码" value="">
		</p>
		<div style="height: 50px; line-height: 50px; margin-top: 30px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
			<p style="margin: 0px 35px 20px 45px;">
				<span style="float: left;"><A
					style="color: rgb(150, 150, 150);" href="#">忘记密码?</A></span> <span
					style="float: right;"><A
					style="color: rgb(150, 150, 150); margin-right: 10px;" href="#">注册</A>
					<A
					style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;"
					href="javascript:void(0)" onclick="login()">登录</A> </span>
			</p>
		</div>
	</div>
	
</body>

<script type="text/javascript">

function login() {
	var name = $("#username").val();
	var tel = $("#password").val();
	$.ajax({
		type : 'GET',
		url : '/edupro/login/slogin',
		data : {
			"name" : name,
			"tel":tel
		},
		dataType : "json",
		success : function(data) {
			if(data.mes=="ok"){
				window.location.href="/edupro/system/index_main.html"
			}else{
				alert("username or password wrong!!!");
			}
		},
		error : function(response) {
			alert("Error, please contact the administrator!");
		}
	});

}

</script>
</html>
